#################################
#
# 		OPTIONS D'EXPORT
#
#################################
exportableModules.contentType.name=module_cannelle
# Nom du répertoire, dans le répertoire ressources du plugin, qui contient les fichiers de configuration pour ce package.
# C'est dans ce répertoire que seront recherchés automatiquement les fichiers sous la forme
# [resources]/[export.format.configuration]/types/[export.format.package.configuration]/[lang]/*
# ATTENTION : les variables 'export.format.package.configuration' et 'lang' sont prises en compte : elles doivent être définies !
# et correspondre aux fichiers ressources du plugin.
export.format.configuration=act_files
# Le nom de la configuration à utiliser. Dans le répertoire des ressources,
# il s'agira du nom du répertoire dans lequel chercher les fichiers de
# traitement, sous le répertoire /Resources/act_files/types.
# Si la valeur de ce paramètre commence par @@XX, alors on cherche la propriété XX du module.
# Dans ce cas, à l'export il s'agit du nom de la ContentProperty de la version exportée,
# et à l'import il s'agit du nom de la propriété retrouvée dans le fichier Excel et définie
# dans les paramètres "xls.parser.module.properties"
export.format.package.configuration=solunea
# Le nom de la locale dans laquelle on veut exporter les contenus.
# Les valeurs possibles sont les locales définies dans la base Thaleia.
export.locale=fr
# Le nom du format demandé pour le paquet exporté.
# Les valeurs possibles sont act, pdf, qti, etc.
export.format=act
# Options du conteneur
######################
# La classe de traitement pour les actions du container
export.format.act.container.class=fr.solunea.thaleia.plugins.cannelle.packager.act.container.HtmlContainer
# Les fichiers à ajouter dans le paquet exporté
export.format.act.container=html
# Dans le répertoire des ressources localisées (cf. 'format.package.configuration'),
# le nom du répertoire où récupérer les fichiers métastructure et associés.
export.format.act.container.path.a7=container/html
# le nom du répertoire oùu récupérer la nouvelle version de la métastructure nécessaires aux écrans HTML
export.format.act.container.path.html=container/html_meta_2
# Dans le répertoire des fichiers du container (format.act.container.solunea.path),
# le fichier à lancer (sera le point d'entrée pour le manifest)
export.format.act.container.mainfile=index.html
export.format.act.container.mainfile.encoding=UTF-8
# Options pour le manifest
##########################
# Manifest
# Quelle version d'implémentation pour l'édition du manifest ? Valeurs possibles : 1.2 (à terme 2004)
export.format.act.container.manifest.version=2004
# Dans le répertoire des ressources localisées (cf. 'format.configuration'),
# le nom du répertoire où récupérer les fichiers manifest et associés (XSD...)
export.format.act.container.manifest.files=manifest/scorm2004
# Dans les fichiers du manifest, le nom du fichier manifest
export.format.act.container.manifest.manifest=imsmanifest.xml
# Dans les fichiers du manifest, le nom du fichier de métadonnées du manifest
export.format.act.container.manifest.manifestmetadata=imsmanifest.xml.xml
# L'auteur
export.format.act.container.manifest.author=Solunea Thaleia
# Description du contenu
export.format.act.container.manifest.description=Description du contenu.
# Durée maximale pour le suivi, au format 0000:00:00.00.  Valeurs possibles :
#		@@package_duration = la somme de la durée des contenus du module, tel que défini dans la source (Thaleia, Emulsion...), à laquelle est ajoutée la durée des écrans ajoutés par le plugin.
#		sinon, texte libre repris tel quel, au format 0000:00:00.00
#		si pas de valeur, alors pas de balise
export.format.act.container.manifest.maxlearningtime=
# Action à déclencher en cas de passage de la durée maximale de suivi (ex : continue,no message)
#		si pas de valeur, alors pas de balise
export.format.act.container.manifest.timelimitaction=
# Durée indicative de suivi du contenu, au format 0000:00:00.00.  Valeurs possibles :
#		@@package_duration = la somme de la durée des contenus du module, tel que défini dans la source (Thaleia, Emulsion...), à laquelle est ajoutée la durée des écrans ajoutés par le plugin.
#		sinon, texte libre repris tel quel, au format 0000:00:00.00
#		si pas de valeur, alors pas de balise
export.format.act.container.manifest.typicallearningtime=@@package_duration
# Options pour le ACT
#####################
# Dans le répertoire des ressources localisées (cf. 'format.configuration'),
# le fichier modèle de ACT dans le répertoire de resources du plugin
export.format.act.actmodel=act/fichierACT.xml
# Paramétrage de la navigation
export.format.act.update.navigation.storeprogression=true
export.format.act.update.navigation.scoreonce=true
# Propriétés à fixer dans le ACT (premier indice : 0)
# Valeurs possibles :
#		@@content_id = l'identifiant du module exporté, unique dans Thaleia.
#		@@property_XXXX = la valeur de la propriété qui se nomme XXX dans Thaleia.
