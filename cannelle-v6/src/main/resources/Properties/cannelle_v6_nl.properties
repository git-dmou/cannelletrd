# L'identifiant unique de cet écran. Valeurs possibles :
# @@XX : le nom de la propriété à utiliser
# @@XX##generated : le nom de la propriété XX à utiliser, suivi d'une chaîne unique de caractères
# XX##generated : la valeur XX, suivi d'une chaîne unique de caractères
