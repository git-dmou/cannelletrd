# le template pour le système d'écrans version html
templates.2.contentgenerator.replacements.definition.file.html=Association_html.xls
# Le dossier (dans le répertoire ScreenFactory) dans lequel sont stockés tous les fichiers de ressources concernant ce template
templates.2.contentgenerator.resources.dir=Association
# Le chemin relatif (dans son dossier) du fichier utilisé comme modèle de A7.
# Si ce fichier est un .a7, alors tous ses médias seront copiés avec lui.
templates.2.contentgenerator.file.model.in=Association.a7
# Le nom du sous-répertoire (en relatif depuis le A7) dans lequel copier les fichiers uploadés.
# Par exemple : "asset".
# Ce paramètre est utilisé lorsque dans le modèle, la référence suivante est faite :
# <filename>asset/XX_ILLUSTRATION.SWF_XX</filename>
# On va alors :
# 1/ Remplacer "XX_ILLUSTRATION.SWF_XX" par le nom du fichier demandé dans le Excel, et transmis dans le Zip (par exemple "toto.swf").
# 2/ Copier le fichier toto.swf à coté du A7 généré d'après le modèle. Mais ce fichier, d'après la balise filename initiale, doit être placée dans le répertoire
# "asset" à coté du A7. Ce paramètre doit donc dans notre exemple indiquer "asset", afin que le fichier soit copié dans le bon répertoire,
# en correspondance avec ce qui est indiqué dans le modèle.
templates.2.contentgenerator.assets.dir.name=asset
# L'encodage du fichier de modèle
