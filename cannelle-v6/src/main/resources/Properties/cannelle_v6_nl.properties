# Propriétés du plugin
plugin.name.fr=Production d'écrans de contenus Cannelle V6
plugin.name.en=Production d'écrans de contenus Cannelle V6
plugin.description.fr=Cet outil vous permet d'écrire votre module de formation dans un fichier Excel, sur la base d'un modèle fourni, puis de générer automatiquement le contenu correspondant, dans un format directement utilisable par vos apprenants. Vous pourrez ensuite, si vous en avez besoin, retrouver dans Thaleia les contenus et les modules qui ont été fabriqués par cet outil.
plugin.description.en=This wizard lets you prepare your module in a Excel file, on a provided model, and automatically generates the web content, in a format directly usable by your students.
plugin.version=3.0
